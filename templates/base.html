<!doctype html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>книжный клуб</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/base.css">
    <link rel="stylesheet" href="../static/img">
</head>

<body>
    <nav class="navbar navbar-expand-lg ">
        <div class="container-fluid">
            <div class="d-flex w-100 justify-content-between align-items-center">
                <a class="navbar-brand ms-3" href="#"> &#128366; книжный клуб</a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <form class="d-flex col-md-6" role="search">
                    <input class="form-control me-2 input" type="search" placeholder="Search" aria-label="Search">
                    <a class="btn btn-outline-success" href="{% url 'ask' %}">
                        ask!
                    </a>
                    
                </form>  

                <div class="d-flex gap-1" id="user_inf">
                    {% block navigation %}
                    {% endblock%}
                </div>

            </div>
        </div>
    </nav>

    <main class="container mt-3">
        <div class="d-flex gap-3 align-items-center" id="main_content">
            {% block initial %}
            {% endblock%}
        </div>

        <div class="row">
            <div class="col-9">
                {% block content %}
                {% endblock%}
            </div>
            <div class="col">
                <section class="mb-3">
                    <h2>Popular Tags</h2>
                    <div>
                        {% for tag in tags %}
                        <a  href="{% url 'tag' tag.id %}" class="badge text-bg-success mt-2">{{ tag.text }}</a>
                        {%endfor%}
                    </div>
                </section>

                <section>
                    <h2>Best Members</h2>
                    <div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item"><a href="#">Member</a></li>
                            <li class="list-group-item"><a href="#">Member</a></li>
                            <li class="list-group-item"><a href="#">Member</a></li>
                            <li class="list-group-item"><a href="#">Member</a></li>
                            <li class="list-group-item"><a href="#">Member</a></li>
                        </ul>
                    </div>
                </section>

            </div>

        </div>


    </main>

    <footer class="bg-dark text-white text-center py-1 mt-5">
        <p>тут могла бы быть ваша реклама</p>
    </footer>

    <script src="../static/js/bootstrap.min.js">

    </script>
</body>

</html>
