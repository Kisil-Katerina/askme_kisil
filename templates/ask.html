{% extends "base.html" %}

{%block navigation%}
    <img src="asda.jpg" alt="Avatar" class="img-thumbnail">
    <div>
        <div class="ms-2 me-2">
            Ф. М. Достоевский
        </div>
        <a class="ms-2 me-2" href="{% url 'signup' %}">settings</a>
        <a class="ms-2 me-2" href="{% url 'login' %}">log out</a>
    </div>
{%endblock%}

{%block initial%}
    <h1>Ask a question</h1>
    <a href="{% url 'index' %}">New Questions</a>
{%endblock%}

{%block content%}
    <form class="w-100" id="questionForm">

       <div class="form-group row  mt-5">
            <label for="title" class="col-sm-1 col-form-label">Title</label>
        <div class="col-sm-11">
            <input type="text" class="form-control input-val" id="title" maxlength="100" placeholder="Введите заголовок" required>
            <div class="invalid-feedback">Пожалуйста, введите заголовок!</div>
        </div>
    </div>

    <div class="form-group row  mt-3">
        <label for="questionText" class="col-sm-1 col-form-label">Text</label>
        <div class="col-sm-11">
            <textarea class="form-control input-val" id="questionText" rows="4" maxlength="1000" placeholder="Введите текст вопроса" required></textarea>
            <div class="invalid-feedback">Пожалуйста, введите текст вопроса!</div>
        </div>
    </div>

    <div class="form-group row  mt-3">
        <label for="tags" class="col-sm-1 col-form-label">Tags</label>
        <div class="col-sm-11">
            <input type="text" class="form-control input-val" id="tags" maxlength="50" placeholder="Введите теги">
            <div class="invalid-feedback">Пожалуйста, введите теги!</div>
        </div>
    </div>

    <button class="btn btn-success col-sm-2  mt-5" type="submit">Ask!</button>
    </form>                

    <div id="errorMessages" class="mt-3 text-danger"></div>

{%endblock%}
